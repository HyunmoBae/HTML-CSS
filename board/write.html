<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
    <style>
      table {
        width: 700px;
        border: 1px solid black;
        margin: 0 auto;
      }
      td.t1 {
        width: 100px;
        text-align: center;
        height: 35px;
        background-color: #333;
        color: white;
      }
      td.t3 {
        text-align: center;
      }
      textarea {
        width: 99%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <form method="post" action="write_ok.php">
      <table>
        <caption>
          <h2>게시판</h2>
        </caption>
        <tr>
          <td class="t1">제목</td>
          <td class="t2">
            <input type="text" style="width: 80%; height: 28px" name="title" placeholder="제목을 입력하세요" required />
            <input type="checkbox" name="notice" value="1" />공지
          </td>
        </tr>
        <tr>
          <td class="t1">작성자</td>
          <td class="t2">
            <input type="text" style="width: 30%; height: 20px" name="name" placeholder="이름을 입력하세요" required />
          </td>
        </tr>
        <tr>
          <td class="t3" colspan="2">
            <textarea name="editor1"></textarea>
            <script>
              CKEDITOR.replace("editor1");
            </script>
          </td>
        </tr>
        <tr>
          <td class="t1">비밀번호</td>
          <td class="t2">
            <input
              class="t3"
              type="password"
              style="width: 30%; height: 28px"
              name="pass"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </td>
        </tr>
        <tr>
          <td class="t3" colspan="2">
            <input
              type="submit"
              value="등록"
              style="
                width: 50px;
                height: 40px;
                background-color: rgb(209, 204, 204);
                border: 0px;
                color: black;
                font-weight: bold;
              "
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
